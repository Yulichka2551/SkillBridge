definitions:
  timeLimit:
    type: string
    enum:
      - No limit
      - 15 minutes
      - 30 minutes
      - 45 minutes
      - 1 hour
  attemptLimit:
    type: string
    enum:
      - No limit
      - 1 attempt
      - 2 attempts
      - 3 attempts
      - 5 attempts
      - 10 attempts
  view:
    type: string
    enum:
      - Stepper
      - Scroll
  quizzes:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        items:
          type: array
          items:
            $ref: '#/definitions/question'
        author:
          $ref: '#/definitions/user'
        category:
          $ref: '#/definitions/resourcesCategory'
        settings:
          type: object
          properties:
            view:
              $ref: '#/definitions/view'
            timeLimit:
              $ref: '#/definitions/timeLimit'
            attemptLimit:
              $ref: '#/definitions/attemptLimit'
            shuffle:
              type: boolean
            pointValues:
              type: boolean
            scoredResponses:
              type: boolean
            correctAnswers:
              type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  quizBody:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      category:
        type: string
        description: _id
        ref: '#/definitions/resourcesCategory'
      items:
        type: array
        items:
          type: string
          description: _id
          ref: '#/components/question'
      settings:
        type: object
        properties:
          view:
            $ref: '#/definitions/view'
          timeLimit:
            $ref: '#/definitions/timeLimit'
          attemptLimit:
            $ref: '#/definitions/attemptLimit'
          shuffle:
            type: boolean
          pointValues:
            type: boolean
          scoredResponses:
            type: boolean
          correctAnswers:
            type: boolean
  quiz:
    type: object
    properties:
      _id:
        type: string
      title:
        type: string
      description:
        type: string
      items:
        type: array
        items:
          $ref: '#/definitions/question'
      author:
        $ref: '#/definitions/user'
      category:
        $ref: '#/definitions/resourcesCategory'
      settings:
        type: object
        properties:
          view:
            $ref: '#/definitions/view'
          timeLimit:
            $ref: '#/definitions/timeLimit'
          attemptLimit:
            $ref: '#/definitions/attemptLimit'
          shuffle:
            type: boolean
          pointValues:
            type: boolean
          scoredResponses:
            type: boolean
          correctAnswers:
            type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
