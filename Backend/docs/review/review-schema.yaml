definitions:
  reviewResponse:
    type: object
    properties:
      count:
        type: number
      reviews:
        type: array
        items:
          $ref: '#/definitions/review'
  review:
    type: object
    properties:
      _id:
        type: string
      comment:
        type: string
      rating:
        type: number
      author:
        type: object
        properties:
          _id:
            type: string
          firstName:
            type: string
          lastName:
            type: string
          avatar:
            type: string
      targetUserId:
        type: string
        description: _id
      targetUserRole:
        type: string
      offer:
        type: object
        properties:
          _id:
            type: string
          subject:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
          category:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
      proficiencyLevel:
        type: string
        enum:
          - Beginner
          - Intermediate
          - Advanced
          - Test Preparation
          - Professional
          - Specialized
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  reviewPostBody:
    type: object
    properties:
      comment:
        type: string
      rating:
        type: number
      targetUserId:
        type: string
      targetUserRole:
        type: string
      offer:
        type: string
        description: _id
    required:
      - rating
      - targetUserId
      - targetUserRole
      - offer
  reviewPatchBody:
    type: object
    properties:
      comment:
        type: string
      rating:
        type: number
  reviewStats:
    type: object
    properties:
      stats:
        type: array
        items:
          type: object
          properties:
            rating:
              type: integer
            count:
              type: integer
