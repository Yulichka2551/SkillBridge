definitions:
  courses:
    type: object
    properties:
      count:
        type: number
      items:
        type: array
        items:
          type: object
          properties:
            _id:
              type: string
            title:
              type: string
            description:
              type: string
            author:
              type: string
            category:
              $ref: '#/definitions/categoryWithAppearance'
            subject:
              $ref: '#/definitions/subjectWithName'
            proficiencyLevel:
              $ref: '#/definitions/offerProficiencyLevelValues'
            sections:
              $ref: '#/definitions/courseSections'
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
  course:
    type: object
    properties:
      _id:
        type: string
      title:
        type: string
      description:
        type: string
      author:
        type: string
      category:
        type: string
      subject:
        type: string
      proficiencyLevel:
        $ref: '#/definitions/offerProficiencyLevelValues'
      sections:
        $ref: '#/definitions/courseSections'
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  courseBody:
    type: object
    properties:
      title:
        type: string
        minLength: 1
        maxLength: 100
      description:
        type: string
        minLength: 1
        maxLength: 1000
      category:
        type: string
        nullable: true
      subject:
        type: string
      proficiencyLevel:
        $ref: '#/definitions/offerProficiencyLevelValues'
      sections:
        type: array
        items:
          type: object
          properties:
            title:
              type: string
              minLength: 1
              maxLength: 100
            description:
              type: string
              minLength: 1
              maxLength: 150
            resources:
              type: array
              items:
                type: object
                properties:
                  resource:
                    $ref: '#/definitions/resourcesInCourse'
                  resourceType:
                    $ref: '#/definitions/resourceType'
                required:
                  - resource
                  - resourceType
          required:
            - title
            - description
            - resources
    required:
      - title
      - description
      - subject
      - proficiencyLevel
  courseSections:
    type: array
    items:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        resources:
          type: array
          items:
            type: object
            properties:
              resource:
                $ref: '#/definitions/resourcesInCourse'
              resourceType:
                $ref: '#/definitions/resourceType'
        _id:
          type: string
  quizInCourse:
    type: object
    properties:
      _id:
        type: string
      title:
        type: string
      description:
        type: string
      items:
        type: array
        items:
          type: string
      author:
        type: string
      category:
        $ref: '#/definitions/categoryWithName'
      resourceType:
        $ref: '#/definitions/resourceType'
      settings:
        type: object
        properties:
          view:
            $ref: '#/definitions/view'
          timeLimit:
            $ref: '#/definitions/timeLimit'
          attemptLimit:
            $ref: '#/definitions/attemptLimit'
          shuffle:
            type: boolean
          pointValues:
            type: boolean
          scoredResponses:
            type: boolean
          correctAnswers:
            type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      isDuplicate:
        type: boolean
        description: Only present when the resource is a copy
  lessonInCourse:
    allOf:
      - $ref: '#/definitions/lesson'
      - type: object
        properties:
          isDuplicate:
            type: boolean
            description: Only present when the resource is a copy
  attachmentInCourse:
    allOf:
      - $ref: '#/definitions/attachmentInPostLesson'
      - type: object
        properties:
          isDuplicate:
            type: boolean
            description: 'Only present when the resource is a copy'
  resourcesInCourse:
    oneOf:
      - $ref: '#/definitions/lessonInCourse'
      - $ref: '#/definitions/quizInCourse'
      - $ref: '#/definitions/attachmentInCourse'
      - $ref: '#/definitions/question'
