components:
  category:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      appearance:
        type: object
        properties:
          color:
            type: string
          icon:
            type: string
  subject:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
  mainSubjects:
    type: object
    properties:
      _id:
        type: string
      category:
        type: object
        $ref: '#/components/category'
      subjects:
        type: array
        $ref: '#/components/subject'
definitions:
  userStatsResponse:
    type: array
    items:
      type: object
      properties:
        rating:
          type: number
        count:
          type: number
  userMainSubjects:
    type: object
    properties:
      _id:
        type: string
      category:
        type: string
      subjects:
        type: array
        items:
          type: string
  users:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        role:
          type: array
          items:
            $ref: '#/definitions/userRoleEnumExtended'
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        mainSubjects:
          type: object
          properties:
            student:
              type: array
              items:
                $ref: '#/definitions/userSubjectsMain'
            tutor:
              type: array
              items:
                $ref: '#/definitions/userSubjectsMain'
        totalReviews:
          $ref: '#/definitions/userTotalReviews'
        averageRating:
          $ref: '#/definitions/userAverageRating'
        nativeLanguage:
          $ref: '#/definitions/userSpokenLanguagesEnum'
          nullable: true
        notificationSettings:
          $ref: '#/definitions/userNotificationSettings'
        address:
          $ref: '#/definitions/userAddress'
        professionalSummary:
          type: string
        professionalBlock:
          $ref: '#/definitions/userProfessionalBlock'
        aboutStudent:
          type: object
          properties:
            personalIntroduction:
              type: string
            learningGoals:
              type: string
            learningActivities:
              type: string
        photo:
          type: string
        lastLogin:
          type: string
          format: date-time
          nullable: true
        lastSeen:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/definitions/roleBasedStatus'
        FAQ:
          type: object
          properties:
            student:
              $ref: '#/definitions/FAQ'
            tutor:
              $ref: '#/definitions/FAQ'
            _id:
              type: string
        videoLink:
          type: object
          properties:
            student:
              type: string
            tutor:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  user:
    type: object
    properties:
      _id:
        type: string
      role:
        type: array
        items:
          $ref: '#/definitions/userRoleEnumExtended'
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      mainSubjects:
        type: object
        properties:
          student:
            type: array
            items:
              $ref: '#/definitions/userSubjectsMain'
          tutor:
            type: array
            items:
              $ref: '#/definitions/userSubjectsMain'
      totalReviews:
        $ref: '#/definitions/userTotalReviews'
      averageRating:
        $ref: '#/definitions/userAverageRating'
      nativeLanguage:
        $ref: '#/definitions/userSpokenLanguagesEnum'
        nullable: true
      isEmailConfirmed:
        type: boolean
      isFirstLogin:
        type: boolean
      lastLogin:
        type: string
        format: date-time
      status:
        $ref: '#/definitions/roleBasedStatus'
      lastLoginAs:
        $ref: '#/definitions/userLoginRoleEnum'
      bookmarkedOffers:
        type: array
        items:
          type: string
      professionalBlock:
        $ref: '#/definitions/userProfessionalBlock'
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      address:
        $ref: '#/definitions/userAddress'
      photo:
        type: string
      professionalSummary:
        type: string
      lastSeen:
        type: string
        format: date-time
      videoLink:
        type: object
        properties:
          user:
            type: string
          tutor:
            type: string
      FAQ:
        type: object
        properties:
          student:
            $ref: '#/definitions/FAQ'
          tutor:
            $ref: '#/definitions/FAQ'
  toggleBookmarkResponse:
    type: array
    items:
      type: string
  bookmarkedOffers:
    type: object
    properties:
      count:
        type: number
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/offers'
  userStatusEnum:
    type: string
    enum:
      - active
      - blocked
  roleBasedStatus:
    type: object
    properties:
      student:
        $ref: '#/definitions/userStatusEnum'
      tutor:
        $ref: '#/definitions/userStatusEnum'
      admin:
        $ref: '#/definitions/userStatusEnum'
  userSpokenLanguagesEnum:
    type: string
    enum:
      - English
      - Ukrainian
      - Polish
      - German
      - French
      - Spanish
      - Arabic
  baseUserRoleEnum:
    type: string
    enum:
      - tutor
      - student
  userLoginRoleEnum:
    type: string
    enum:
      - tutor
      - student
      - admin
  userRoleEnumExtended:
    type: string
    enum:
      - student
      - tutor
      - admin
      - superadmin
  userTotalReviews:
    type: object
    properties:
      student:
        type: number
      tutor:
        type: number
  userAverageRating:
    type: object
    properties:
      student:
        type: number
      tutor:
        type: number
  userSubjectsMain:
    type: object
    properties:
      category:
        $ref: '#/definitions/categoryWithNameAppearance'
      subjects:
        type: array
        items:
          $ref: '#/definitions/subjectWithName'
      _id:
        type: string
      isDeletionBlocked:
        type: boolean
        description: This property is included only if the query parameter `isEdit=true`.
  userAddress:
    type: object
    properties:
      country:
        type: string
      city:
        type: string
  userNotificationSettings:
    type: object
    properties:
      isOfferStatusNotification:
        type: boolean
      isChatNotification:
        type: boolean
      isSimilarOffersNotification:
        type: boolean
      isEmailNotification:
        type: boolean
  FAQ:
    type: array
    items:
      type: object
      properties:
        question:
          type: string
        answer:
          type: string
        _id:
          type: string
  userProfessionalBlock:
    type: object
    properties:
      awards:
        type: string
      scientificActivities:
        type: string
      workExperience:
        type: string
      education:
        type: string
